<!DOCTYPE html>
<head>
    <title>dice rolling</title>
</head>
<body>
    <h2>Rolling of dice 30 times</h2>
    <button onclick="dice()">Result</button>
    <script>
        function dice()
        {
        for(i=0;i<30;i++)
        {
        var x=Math.floor((Math.random()*6)+1);
        document.write(" "+ x +" ");
        }
        }
    </script>
</body>
